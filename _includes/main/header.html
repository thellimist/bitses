{% assign first_path = page.url | slice: 0, 4 %}

{% if first_path == '/tr/' %}
{% assign site_lang = 'tr' %}
{% else %}
{% assign site_lang = 'en' %}
{% endif %}

<header>
  <div class="pt-5 row align-items-end">

    <div class="col-auto mr-auto">

      <!-- <a href="{{ '/' | prepend: site.baseurl }}">{{ site.blog.title }}</a> -->
      <a href="{{ '/' | prepend: site.baseurl }}">
        <img class="logosvg" src="{{ '/assets/img/bitses_logo.svg' | prepend: site.baseurl }}">
      </a>
      <!-- <object type="image/svg+xml" data="{{ site.blog.logo_path | relative_url }}" class="logosvg">Your browser does not support svg images</object> -->
    </div>

    <div class="col-auto align-bottom">
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="{{ '/about' | prepend: site.baseurl }}">About</a>


        {% if site_lang == 'en' %}
        <a class="nav-link"
          href="{{ page.url | prepend: '/tr' | prepend: site.baseurl }}">
          <img class="flag" src="{{ '/assets/img/tr_flag.svg' | prepend: site.baseurl }}">
        </a>
        {% else %}
        <div
          onclick="location.href='{{ page.url | remove: '/tr/' | prepend: site.baseurl | prepend: '/' }}'">
          <img class="flag" src="{{ '/assets/img/en_flag.svg' | prepend: site.baseurl }}">
        </div>
        <!-- <a href="{{ page.url | remove: '/tr/' | prepend: site.baseurl | prepend: '/' }}">en</a> -->
        <!-- <img class="flag" src="{{ '/assets/img/en_flag.svg' | prepend: site.baseurl }}"> -->
        {% endif %}

      </nav>


    </div>
  </div>
  <div class="row py-3">
  </div>
</header>
